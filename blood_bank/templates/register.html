{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
</head>
<body>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="first_name" placeholder="first name" tabindex="1">
        <input type="text" name="last_name" placeholder="last name" tabindex="2">
        <input type="text" name="username" placeholder=" username" tabindex="3">
        <input type="email" name="email" placeholder="email" tabindex="4">
        <input type="password" name="password1" placeholder="password" tabindex="5">
        <input type="password" name="password2" placeholder="confirm password" tabindex="6">
        <input type="submit">
    </form>
    <div>
        {% for message in messages %}
            {{message}}
        {% endfor %}
    </div>
</body>
</html>
{% endblock %}
