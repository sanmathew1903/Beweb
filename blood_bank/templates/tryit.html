<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #fff;
        }

        /* Add hover effect to table rows */
        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<table>
    <thead>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BLOOD GROUP</th>
            <th>EMAIL</th>
            <th>CITY</th>
            <th>PHONE NO</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}   
          
          <tr>
            <th scope="row">{{item.D_name}}</th>
            <td>{{ item.D_age }}</td>
            <td>{{ item.D_blood }}</td>      
            <td>{{ item.D_email }}</td>      
            <td>{{ item.D_city }}</td>      
            <td>{{ item.D_phone }}</td>      
          </tr>  
          {% endfor %}
    </tbody>
</table>

</body>
</html>
