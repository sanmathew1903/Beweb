</div>
<h1>ADD DONORS</h1>
<form  method="post" id="donorform">
  {% csrf_token %}
  Enter Name : <input type="text" name="name" id="dname" tabindex="1"><br>
  Enter Age : <input type="int" name="age" id="dage" tabindex="2"><br>
  Enter Blood Group: <select name="blood_type" id="dblood" tabindex="3">
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
  </select><br>
  <button type="submit" class="btn btn-success">Submit</button>
  
</form>
<script type="text/javascript">
  $(document).on('submit','#donorform',function(e)
  {
    e.preventDefault();
    $.ajax(
      {
        type:'POST',
        url:'donor_add',
        data:
        {
          name:$('#dname').val(),
          age:$('#dage').val(),
          blood_type:$('#dblood').val(),
          csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val()
        },
        success:function(){
          const inputs = document.querySelectorAll('#dname, #dage,#dblood');
          inputs.forEach(input => {
            input.value = '';});
          alert('added the new donor')}
      })
  }
  );
    
</script>

<br>
<br>

<form action="display">
  <button type="submit" class="btn btn-info">DISPLAY </button>
</form>

{% endblock %}
