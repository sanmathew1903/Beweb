<h1>ADD DONORS</h1>
<form action="add" method="post">

  Enter Blood Group: <select name="blood_type" >
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
